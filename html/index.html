// DOM Readyの代替
// ページが最初にロードされた場合、Ajaxにより読み込まれ場合に呼び出される
$(document).on('pageinit', '#top', function(e) {
	// ページ表示時に１度だけ実行したいものは、ここに記述します。
	$(this).one('pageshow', function(e) {
		var page = $(e.target);

		// 画像バナーのスライドショー
		$('.BannerSlideBox .displayArea').mynavislider({
			'easing': 'easeInOutCirc',
			'shift' : 1,
			'carousel': true,
			'autoSlide': true,
			'slideCallBack': function(data) {
				$('.Paging li').removeClass('current');
				$('.Paging .pageNo'+data.pageNo).addClass('current');
			}
		});

	});
});

</script>
